<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style6.css">
</head>

<body id="body-box">
    <header>
        <img id="logo" src="img2/logo.png" />
        <h1>Задание 4</h1>
    </header>

    <selection>
        <div class="main" style="margin-top: 10%;">
            <div class="container pb-3">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="text-center">Калькулятор стоимости заказа: </h1>
                    </div>
                    <div class="col-mb-12">
                        <form>
                            <div class="row mb-3">
                                <div class="form-group col-md-6 col-sm-6">
                                    <span class="badge bg-warning" style="margin-bottom: 10px;">Цена товара:</span>
                                    <input type="text" class="form-control" id="cena"
                                        placeholder="Введите цену в рублях" placeholder="0">
                                </div>
                                <div class="form-group col-md-6 col-sm-6">
                                    <span class="badge bg-warning" style="margin-bottom:10px;">Количество товаров:
                                    </span>
                                    <input type="text" id="kol" class="form-control" placeholder="Введите количество"
                                        placeholder="0">
                                </div>
                            </div>
                            <div class="row col-12 mb-3">
                                <p><span id="out">0.0</span>₽</p>
                            </div>
                            <div class="row">
                                <div class="col-mb-2 col-12">
                                    <input type="button" name="adress" id="btn" class="btn-block btn btn-success"
                                        style="border: 1px solid black;" value="Считать">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </selection>

    <div class="main">
        <div class="osn mt-4">
            <div class="container pb-3">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="text-center text-dark">Калькулятор стоимости заказа и услуг</h1>
                    </div>
                    <div class="col-md-12">
                        <form id="form">
                            <div class="form-group col-md-6 col-sm-6">
                                <label for="multipleselect" class="badge bg-warning"
                                    style="margin-bottom: 10px;">Выберите товар:</label>
                                <select name="myselect">
                                    <option value="1">Видеокарта</option>
                                    <option value="2">Процессор</option>
                                    <option value="3">Материнская плата</option>
                                </select>
                            </div>
                            <div class="calc-section">
                                <label class="checkbox-wrapper title-bold section-title .section-title-vertical-center">
                                    <span class="badge bg-warning mt-3" style="margin-bottom: 10px;">Количество товаров:</span>
                                    <input type="number" min="1" max="200" value="1" id="square-input"
                                        class="title__inline input-short" />
                                    <span class="title__inline">штук</span>
                                </label>
                            </div>

                            <div class="calc-section" id="radios">
                                <span class="badge bg-warning mt-3">Выберите дополнительные услуги:</span>
                                <div class="form-check">
                                    <label class="radio-wrapper" data-name="mobile"><input type="radio" class="radio"
                                            name="type" value="0"> Самовывоз</label>
                                </div>
                                <div class="form-check">
                                    <label class="radio-wrapper" data-name="mobile"><input type="radio" class="radio"
                                            name="type" value="1000"> Доставка до дома</label>
                                </div>
                                <div class="form-check">
                                    <label class="radio-wrapper" data-name="mobile"><input type="radio" class="radio"
                                            name="type" value="1500"> Доставка до квартиры</label>
                                </div>
                            </div>

                            <div class="calc-section" id="checkbox">
                                <span class="badge bg-warning mt-3">Выберите дополнительные опции:</span>
                                <div class="form-check"> <label><input type="checkbox" class="checkbox" name="ceiling"
                                            value="5000">Инструменты в комплекте</label></div>
                                <div class="form-check"> <label><input type="checkbox" class="checkbox" name="ceiling"
                                            value="8000">RGB-подсветка</label></div>
                                <div class="form-check"> <label><input type="checkbox" class="radio" name="ceiling"
                                            value="12000">Четыре штекера для оперативной памяти</label></div>
                            </div>


                            <div class="calc-price">
                                <div class="badge bg-success mt-3">Итоговая стоимость:</div>
                                <span id="total-price">0</span>
                                рублей
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script6.js"></script>
</body>

</html>
